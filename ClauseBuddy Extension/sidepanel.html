<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidepanel.css">
    <title>Clause Buddy AI</title>
</head>
<body>
    <div class="header">
        <h1>Clause<span>Buddy</span></h1>
        <div class="status">
            <span class="pulse"></span> AI ACTIVE
        </div>
    </div>

    <div class="scroll-content">
        <div class="card summary">
            <div class="card-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                AI SUMMARY
            </div>
            <p id="summary-text">Analyzing documents for hidden loopholes and privacy traps...</p>
        </div>

        <div class="risk-card red">
            <div class="risk-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ff4d4d" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            </div>
            <div class="risk-info">
                <strong>Critical Risks</strong>
                <p id="red-count">No data yet</p>
            </div>
        </div>

        <div class="risk-card yellow">
            <div class="risk-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffb84d" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
            </div>
            <div class="risk-info">
                <strong>Hidden Concerns</strong>
                <p id="yellow-count">No data yet</p>
            </div>
        </div>

        <div class="risk-card green">
            <div class="risk-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <div class="risk-info">
                <strong>Safe Clauses</strong>
                <p id="green-count">No data yet</p>
            </div>
        </div>
    </div>

    <div class="footer-chat">
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about a specific clause...">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</body>
</html>
